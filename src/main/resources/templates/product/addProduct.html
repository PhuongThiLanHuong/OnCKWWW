<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD PRODUCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        .x{
            position: fixed;
            padding: 1.5rem;
            margin-right: 10px;
            margin-left: 0;
            border-width: 1px;
            border-top-left-radius: .25rem;
            border-top-right-radius: .25rem;
        }
    </style>
</head>
<body>
<h1 th:align="center">ADD NEW PRODUCT</h1>
<div class="x">
    <form action="#" th:action="@{/product/products/add}" th:object="${productToAdd}" method="post">
        <div class="row mb-3">
            <label for="name" class="col-sm-3 ">Name</label>
            <div class="col-12">
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-3 ">Price</label>
            <div class="col-12">
                <input type="text" class="form-control" id="price" th:field="*{price}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="category" class="col-sm-3 ">Category</label>
            <div class="col-12">
                <input type="text" class="form-control" id="category" th:field="*{category}">
            </div>
        </div>

        <br/>
        <div class="d-grid gap-1 col-3 mx-auto">
            <input class="btn btn-primary" type="submit" value="Add Product">
        </div>
    </form>
</div>
</body>
</html>
